<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salma Cabs - Book Your Ride</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Salma Cabs</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Book a Cab</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="booking-section">
      <h1>Book Your Cab</h1>
      <form id="cabBookingForm">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter pickup city" required />

        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter drop city" required />

        <label for="date">Pickup Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Pickup Time:</label>
        <input type="time" id="time" name="time" required />
<button type="submit">Search Cabs</button>
      </form>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Salma Cabs. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
